<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="stylesheet" href="../../bower_components/smart-core/source/styles/smart.default.css" type="text/css">

<dom-module id="my-contact">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply --paper-font-body1;
      }
      
      body {
			margin: 0px;
			padding: 0px;
		}

		smart-card.basic-card .card-content,
		smart-card.basic-card .card-action {
			box-sizing: border-box;
			padding: 20px;
			color: white;
			background-color: #878986;
			border-bottom: 1px solid rgba(160,160,160,0.2);
			border-radius: 2px 2px 2px 2px;
		}

		smart-card.basic-card .card-title {
			font-size: 18px;
		}

		smart-card.basic-card a {
			color: #ffab40;
			transition: color .3s ease;
			text-transform: uppercase;
			border-bottom: none;
			text-decoration: none;
			margin-right: 20px;
		}

			smart-card.basic-card a:hover {
				color: #ffd8a6;
			}
			
		.avatar {
			width: 50px;
    		height: 50px;
    		border: 2px solid #d3d9d9;
    		background-size: cover;
    		background-repeat: no-repeat;
    		background-position: center;
    		background-color: white;
    		border-radius: 500px;
    		display: block;
    		overflow: hidden;
    		float: right;
    	}
	
    </style>
    
    <smart-card class="basic-card">
        <div class="card-content">
            <span class="card-title">David James</span>
            <a class="avatar" style="background-image: url(https://canvas.hu.nl/images/messages/avatar-50.png)" href="#"></a>
            <p>
                Docent Analysis
            </p>
            <p>
            	E-mail: david.james@hu.nl
            </p>
        </div>
        <div class="card-action">
            <a href="#">www.instagram.com/"david_james"</a>
        </div>
    </smart-card>
    
    <smart-card class="basic-card">
        <div class="card-content">
            <span class="card-title">Bessie Berry</span>
            <a class="avatar" style="background-image: url(https://canvas.hu.nl/images/messages/avatar-50.png)" href="#"></a>
            <p>
                Docent Programming
            </p>
            <p>
            	E-mail: bessie.berry@hu.nl
            </p>
        </div>
        <div class="card-action">
            <a href="#">www.instagram.com/"bessie_berry"</a>
        </div>
    </smart-card>

  </template>

  <script>
    (function() {
      'use strict';
      /* _xxxx private              : geen external data binding      - geen notify
         _c_xx private constant     : geen external binding, constant - geen notify
         c_xx  public constant      : one way external databinding [[c_xx]] - geen notify nodig
         xxxx  public               : two way external databinding {{xxxx}} - notify nodig
      */
      Polymer({
        is: 'my-contact',

        properties: {
          c_username: {
            type: String,
          },
          
        },
        
      });
    })();
  </script>
</dom-module>
